<div class="container">
  <app-cockpit
    (serverCreatedEvent)="onServerAdded($event)"
    (bluePrintCreatedEvent)="onBluePrintAdded($event)"
  ></app-cockpit>
  <hr>
  <div class="row">
    <div class="col-xs-12">
      <app-server-element
        *ngFor="let serverElement of serverElements"
        [serverElement]="serverElement"
      ></app-server-element>
    </div>
  </div>
</div>
